<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale D&D Dobbelstenen</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <header>Digitale D&D Dobbelstenen</header>
    
    <form action="/" method="post">
        <label for="dice">Kies dobbelsteen</label>
        <select id="dice" name="dice" required>
            <option value="2">d2</option>
            <option value="4">d4</option>
            <option value="6">d6</option>
            <option value="8">d8</option>
            <option value="10">d10</option>
            <option value="12">d12</option>
            <option value="20">d20</option>
            <option value="100">d100</option>
        </select>

        <label for="extra">Opties</label>
        <select id="extra" name="extra" required>
            <option value="advantage">Advantage</option>
            <option value="normal">Normaal</option>
            <option value="disadvantage">Disadvantage</option>
        </select>

        <label for="aantal">Aantal worpen</label>
        <input type="number" id="aantal" name="aantal" required min="1" max="15">

        <button type="submit">Rol</button>

        {% if resulaat %}
            <p>Resultaat: {{ resulaat }}</p>
        {% endif %}
    </form>
</body>
</html>
